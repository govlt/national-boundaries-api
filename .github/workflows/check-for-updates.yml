name: Check for data source updates

on:
  workflow_dispatch:
  push:

jobs:
  check-for-updates:
    name: Check for updates
    runs-on: ubuntu-latest
    container: ghcr.io/osgeo/gdal:ubuntu-full-3.9.1
    concurrency: check-for-data-source-updates
    timeout-minutes: 30
    permissions:
      contents: read
    outputs:
      create-release: ${{ !steps.comparison.outputs.create-release || false }}
      diff: ${{ steps.comparison.outputs.diff }}
    steps:
      - name: Install csvkit
        run: apt-get update && apt-get install -y csvkit

      - name: Checkout code
        uses: actions/checkout@v4

      #      - name: Create database
      #        run: chmod +x create-database.sh && ./create-database.sh
      #
      #      - name: Upload data-source-checksums.txt artifact
      #        uses: actions/upload-artifact@v4
      #        with:
      #          name: data-source-checksums.txt
      #          path: data-sources/data-source-checksums.txt
      #          if-no-files-found: error

      - name: Download latest data source hashes
        run: wget -O published-data-source-checksums.txt "https://github.com/govlt/national-boundaries-api/releases/latest/download/data-source-checksums.txt"

      - name: TODO remove
        run: |
          mkdir data-sources
          cp published-data-source-checksums.txt data-sources/data-source-checksums.txt
          echo "Hello hello. New release" >> data-sources/data-source-checksums.txt

      - name: Upload published-data-source-checksums.txt artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-data-source-checksums.txt
          path: published-data-source-checksums.txt
          if-no-files-found: error

      - name: Check that the files are the exact same
        id: comparison
        if: ${{ hashFiles('published-data-source-checksums.txt')  != hashFiles('data-sources/data-source-checksums.txt') }}
        shell: bash
        run: |
          echo "create-release=true" >> "${GITHUB_OUTPUT}"
          
          echo 'diff<<EOF' >> ${GITHUB_OUTPUT}
          (diff -u 'published-data-source-checksums.txt' 'data-sources/data-source-checksums.txt' || :) >> ${GITHUB_OUTPUT}
          echo 'EOF' >> ${GITHUB_OUTPUT}


  create-release:
    name: Create release
    runs-on: ubuntu-latest
    concurrency: check-for-data-source-updates-create-release
    needs:
      - check-for-updates
    if: ${{ needs.check-for-updates.outputs.create-release }}
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get next version
        uses: reecetech/version-increment@2024.4.4
        id: version
        with:
          scheme: semver
          increment: patch

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: false
          tag_name: ${{ steps.version.outputs.version }}
          body: |
            Automated release after data source update
            
            ```
            ${{ needs.check-for-updates.outputs.diff }}
            ```
