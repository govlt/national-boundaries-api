name: Publish API

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions: { }

jobs:
  publish-api-docker-image:
    name: Publish API docker image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    outputs:
      digest: ${{ steps.docker.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build, tag & push docker image
        uses: AplinkosMinisterija/reusable-workflows/.github/actions/docker-build-tag-push@main
        id: docker
        with:
          docker-image: ghcr.io/govlt/national-boundaries-api
          environment: ${{ startsWith(github.ref, 'refs/tags/') && 'stable' ||  'preview' }}
          no-cache: true
          push: true
          cache-from: ''
          cache-to: ''

      - name: Generate docker image attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/govlt/national-boundaries-api
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true